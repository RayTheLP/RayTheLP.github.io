<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading... - raythelp's Blog</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 頁首容器 -->
    <div id="headerContainer"></div>

    <!-- 主要內容 -->
    <main class="main-content">
        <!-- 側邊欄容器 -->
        <div id="sidebarContainer"></div>

        <!-- 右側內容區域 -->
        <section class="content">
            <div class="post-content" id="postContent">
                <!-- 文章內容將由 JavaScript 動態生成 -->
            </div>
            
            <!-- 文章導航按鈕 -->
            <div class="post-navigation" id="postNavigation">
                <!-- 導航按鈕將由 JavaScript 動態生成 -->
            </div>
        </section>
    </main>

    <!-- 頁尾容器 -->
    <div id="footerContainer"></div>

    <!-- 載入設定檔 -->
    <script src="js/config.js"></script>
    <!-- 載入共用元件 -->
    <script src="js/common.js"></script>
    <!-- 載入 Markdown 轉換器 -->
    <script src="js/markdown.js"></script>
    <!-- 載入統計功能 -->
    <script src="js/analytics.js"></script>
    <!-- 載入互動元素功能 -->
    <script src="js/interactive.js"></script>
    <!-- 載入主要功能 -->
    <script src="js/main.js"></script>
    <!-- 載入文章頁面功能 -->
    <script>
        // 文章頁面專用功能
        document.addEventListener('DOMContentLoaded', function() {
            // 等待共用元件初始化完成
            setTimeout(() => {
                // 從 URL 獲取文章 ID
                const urlParams = new URLSearchParams(window.location.search);
                const postId = urlParams.get('id');
                
                if (!postId) {
                    document.getElementById('postContent').innerHTML = '<div class="loading">找不到文章</div>';
                    document.title = '找不到文章 - raythelp\'s Blog';
                    return;
                }
                
                // 載入文章資料
                loadPost(postId);
            }, 200);
        });
        
        // 載入單篇文章
        async function loadPost(postId) {
            try {
                const response = await fetch('posts.json');
                const data = await response.json();
                const post = data.posts.find(p => p.id === postId);
                
                if (!post) {
                    document.getElementById('postContent').innerHTML = '<div class="loading">找不到文章</div>';
                    document.title = '找不到文章 - raythelp\'s Blog';
                    return;
                }
                
                // 更新頁面標題
                document.title = `${post.title} - raythelp's Blog`;
                
                // 渲染文章內容
                renderPost(post);
                
                // 生成導航按鈕
                generateNavigation(data.posts, postId);
                
                // 載入側邊欄的分類和標籤
                loadSidebarContent(data.posts);
                
            } catch (error) {
                console.error('載入文章時發生錯誤:', error);
                document.getElementById('postContent').innerHTML = '<div class="loading">載入文章失敗</div>';
                document.title = '載入失敗 - raythelp\'s Blog';
            }
        }
        
        // 載入側邊欄內容
        function loadSidebarContent(posts) {
            // 處理分類和標籤統計
            const categories = {};
            const tags = {};
            
            posts.forEach(post => {
                // 處理分類統計
                if (post.category) {
                    categories[post.category] = (categories[post.category] || 0) + 1;
                }
                
                // 處理標籤統計
                if (post.tags) {
                    post.tags.forEach(tag => {
                        tags[tag] = (tags[tag] || 0) + 1;
                    });
                }
            });
            
            // 渲染分類
            renderCategories(categories);
            
            // 渲染標籤
            renderTags(tags);
        }
        
        // 渲染分類側邊欄
        function renderCategories(categories) {
            const container = document.getElementById('categoryList');
            if (!container) return;
            
            const categoriesList = Object.entries(categories)
                .map(([category, count]) => `
                    <li class="category-item" data-category="${category}">
                        <span class="category-name">${category}</span>
                        <span class="category-count">${count}</span>
                    </li>
                `).join('');
            
            container.innerHTML = categoriesList;
            
            // 添加點擊事件處理器
            document.querySelectorAll('.category-item').forEach(item => {
                item.addEventListener('click', function() {
                    const category = this.dataset.category;
                    window.location.href = `index.html?category=${encodeURIComponent(category)}`;
                });
            });
        }
        
        // 渲染標籤雲側邊欄
        function renderTags(tags) {
            const container = document.getElementById('tagCloud');
            if (!container) return;
            
            const tagsList = Object.entries(tags)
                .map(([tag, count]) => `
                    <span class="tag" data-tag="${tag}">
                        ${tag} <span class="tag-count">${count}</span>
                    </span>
                `).join('');
            
            container.innerHTML = tagsList;
            
            // 添加點擊事件處理器
            document.querySelectorAll('.tag').forEach(tag => {
                tag.addEventListener('click', function() {
                    const tagName = this.dataset.tag;
                    window.location.href = `index.html?tag=${encodeURIComponent(tagName)}`;
                });
            });
        }
        
        // 渲染文章
        function renderPost(post) {
            const container = document.getElementById('postContent');
            
            // 轉換 Markdown 為 HTML
            const contentHtml = window.markdownConverter.convert(post.content);
            
            const wordCount = Analytics.countWords(post.content);
            const readingTime = Math.ceil(wordCount / SITE_CONFIG.posts.readingSpeed);
            
            const postHtml = `
                <article class="post-content">
                    <header class="post-header">
                        <div class="post-stats">
                            <span class="word-count"><i class="fas fa-book"></i> ${wordCount} 字</span>
                            <span class="reading-time"><i class="fas fa-clock"></i> ${readingTime} 分鐘</span>
                            <span class="view-count" data-page-id="post_${post.id}"><i class="fas fa-eye"></i> ${Analytics.getPageViews('post_' + post.id)} 次瀏覽</span>
                        </div>
                        <h1 class="post-title">${post.title}</h1>
                        <div class="post-meta">
                            <span><i class="fas fa-calendar"></i> ${post.date}</span>
                            <span><i class="fas fa-folder"></i> ${post.category || '未分類'}</span>
                            <span><i class="fas fa-tags"></i> ${post.tags ? post.tags.map(tag => `<span class="tag">${tag}</span>`).join('') : ''}</span>
                        </div>
                    </header>
                    <div class="post-body">
                        ${contentHtml}
                    </div>
                </article>
            `;
            
            container.innerHTML = postHtml;
        }
        
        // 生成文章導航按鈕
        function generateNavigation(posts, currentPostId) {
            const navigationContainer = document.getElementById('postNavigation');
            if (!navigationContainer) return;
            
            // 按日期排序文章（最新的在前）
            const sortedPosts = posts.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            // 找到當前文章的索引
            const currentIndex = sortedPosts.findIndex(post => post.id === currentPostId);
            
            if (currentIndex === -1) {
                navigationContainer.innerHTML = '';
                return;
            }
            
            // 獲取前一篇和後一篇文章
            const prevPost = currentIndex < sortedPosts.length - 1 ? sortedPosts[currentIndex + 1] : null;
            const nextPost = currentIndex > 0 ? sortedPosts[currentIndex - 1] : null;
            
            let navigationHtml = '';
            
            // 前一篇文章按鈕
            if (prevPost) {
                navigationHtml += `
                    <a href="post.html?id=${prevPost.id}" class="nav-button prev">
                        <div class="nav-button-icon">
                            <i class="fas fa-chevron-left"></i>
                        </div>
                        <div class="nav-button-content">
                            <div class="nav-button-label">前一篇</div>
                            <div class="nav-button-title">${prevPost.title}</div>
                        </div>
                    </a>
                `;
            } else {
                navigationHtml += '<div class="nav-spacer"></div>';
            }
            
            // 後一篇文章按鈕
            if (nextPost) {
                navigationHtml += `
                    <a href="post.html?id=${nextPost.id}" class="nav-button next">
                        <div class="nav-button-content">
                            <div class="nav-button-label">後一篇</div>
                            <div class="nav-button-title">${nextPost.title}</div>
                        </div>
                        <div class="nav-button-icon">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </a>
                `;
            } else {
                navigationHtml += '<div class="nav-spacer"></div>';
            }
            
            navigationContainer.innerHTML = navigationHtml;
        }
    </script>
</body>
</html>
