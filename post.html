<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章 - Raythelp's Blog</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-home"></i>
                <span>Raythelp's Blog</span>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="#" class="nav-link">Archive</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="https://github.com/raythelp" class="nav-link" target="_blank">
                    GitHub <i class="fas fa-external-link-alt"></i>
                </a>
            </nav>
            <div class="header-controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search..." id="searchInput">
                </div>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <!-- Profile Card -->
            <div class="profile-card">
                <div class="profile-avatar">
                    <i class="fas fa-dragon"></i>
                </div>
                <h3 class="profile-name">Raythelp</h3>
                <p class="profile-bio">CyberSecurity / GameDev</p>
                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-steam"></i></a>
                    <a href="https://github.com/raythelp" class="social-link" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>

            <!-- Categories -->
            <div class="sidebar-section">
                <h3 class="section-title">Categories</h3>
                <ul class="category-list" id="categoryList">
                    <!-- Categories will be populated by JavaScript -->
                </ul>
            </div>

            <!-- Tags -->
            <div class="sidebar-section">
                <h3 class="section-title">Tags</h3>
                <div class="tag-cloud" id="tagCloud">
                    <!-- Tags will be populated by JavaScript -->
                </div>
            </div>
        </aside>

        <!-- Right Content -->
        <section class="content">
            <div id="postContainer">
                <!-- Post content will be loaded here -->
            </div>
        </section>
    </main>

    <script src="js/markdown.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Load specific post
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');
            
            if (postId) {
                loadPost(postId);
            } else {
                document.getElementById('postContainer').innerHTML = 
                    '<div class="loading">Post not found</div>';
            }
        });

        async function loadPost(postId) {
            try {
                const response = await fetch('posts.json');
                const data = await response.json();
                const post = data.posts.find(p => p.id === postId);
                
                if (post) {
                    renderPost(post);
                } else {
                    document.getElementById('postContainer').innerHTML = 
                        '<div class="loading">Post not found</div>';
                }
            } catch (error) {
                console.error('Error loading post:', error);
                document.getElementById('postContainer').innerHTML = 
                    '<div class="loading">Error loading post</div>';
            }
        }

        function renderPost(post) {
            const container = document.getElementById('postContainer');
            const wordCount = post.content ? post.content.split(' ').length : 0;
            const readingTime = Math.ceil(wordCount / 200);
            
            const tagsHTML = post.tags ? post.tags.map(tag => 
                `<span class="tag">${tag}</span>`
            ).join('') : '';
            
            const contentHTML = window.markdownConverter.convert(post.content);
            
            container.innerHTML = `
                <article class="post-content">
                    <header class="post-header">
                        <h1 class="post-title">${post.title}</h1>
                        <div class="post-meta">
                            <span><i class="fas fa-calendar"></i> ${post.date}</span>
                            <span><i class="fas fa-folder"></i> ${post.category || 'Uncategorized'}</span>
                        </div>
                        <div class="post-tags">
                            <i class="fas fa-tags"></i>
                            ${tagsHTML}
                        </div>
                        <div class="post-stats">
                            <span>${wordCount} words | ${readingTime} minutes</span>
                        </div>
                    </header>
                    <div class="post-body">
                        ${contentHTML}
                    </div>
                    <footer class="post-footer">
                        <a href="index.html" class="back-link">
                            <i class="fas fa-arrow-left"></i> Back to Home
                        </a>
                    </footer>
                </article>
            `;
        }
    </script>
</body>
</html>
